<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Let's see the attribute of html</title>
<script type="text/javascript" src="view.js"></script>
</head>
<body>
	<div>
		<input id="input_text" type="text" />
		<input type="button" value="미리보기" onclick="process_data()" /><br />
		<span>색상</span>
		<select id="select_color">
			<option value="red">빨강</option>
			<option value="yellow">노랑</option>
			<option value="blue">파랑</option>
		</select><br />
		<span>크기</span>
		<select id="select_size">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select><br />
		<input name="textOption" type="checkbox" value="line-through" />
		<span>취소선</span>
		<input name="textOption" type="checkbox" value="larger" />
		<span>크게</span>
		<input name="textOption" type="checkbox" value="smaller" />
		<span>작게</span>
		<input name="textOption" type="checkbox" value="bold" />
		<span>두껍게</span>
		<input name="textOption" type="checkbox" value="italic" />
		<span>기울임</span><br />
		<input name="textOption" type="checkbox" value="sup" />
		<span>위첨자</span>
		<input name="textOption" type="checkbox" value="sub" />
		<span>아래첨자</span>
		<input name="textOption" type="checkbox" value="lowercase" />
		<span>소문자로</span>
		<input name="textOption" type="checkbox" value="uppercase" />
		<span>대문자로</span>
	</div>
	<p id="p_show"></p>
</body>
</html>
